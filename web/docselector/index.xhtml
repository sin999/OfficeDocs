<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>CashARM login page</title>
    </f:facet>

    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

    <style type="text/css">
        #loginForm{
            position:absolute;
            /*width:300px;*/
            /*height:200px;*/
            z-index:15;
            top:50%;
            left:50%;
            margin:-100px 0 0 -150px;
            background: #dbfff1;
        }
        .ui-layout-north {
            z-index:20 !important;
            overflow:visible !important;;
        }

        .ui-layout-north .ui-layout-unit-content {
            overflow:visible !important;
        }
        /*body {*/
        /*font-size: 0% !important;*/

        /*}*/
        .outgo{
            background-color: #fff1fa;
            color: #bf223f;
            background-image:none;
        }

        .income{
            background-color: #edfffd;
            color: #029f0f;
            background-image:none;
        }
    </style>
</h:head>
<body>
<h:form>
    <p:growl id="messages" showDetail="true" />

    <p:tree id="docs"
            value="#{templateSelector.treeModel}"
            var="doc"
            selectionMode="single"
            selection="#{templateSelector.selectedNode}"
            style="width:500px;">

        <p:treeNode  expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
            <h:outputText value="#{doc.name}"/>
        </p:treeNode>

        <p:treeNode type="document" icon="ui-icon-document">
            <h:outputText value="#{doc.name}" />
        </p:treeNode>

    </p:tree>

    <p:contextMenu for="docs">
        <p:menuitem value="Печать" update="messages"  icon="ui-icon-search" actionListener="#{templateSelector.download}" />
        <p:menuitem value="Скачать" update="messages"  icon="ui-icon-close" ajax="false">
              <p:fileDownload value="#{templateSelector.file}" />
        </p:menuitem>

    </p:contextMenu>

    <script type="text/javascript">
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }
    </script>

</h:form>
</body>
</html>
